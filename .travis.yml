sudo: false
language: node_js
node_js:
  - "5"
cache:
  directories:
    - node_modules
branches:
  only:
    - master
script:
  - cd 4_integration && npm install && npm run start-backend | ./node_modules/.bin/karma start --single-run --browsers PhantomJS
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
